<head>

    <title>qq</title>

    <link rel="stylesheet" type="text/css" href="css/antd.css"/>
    <link rel="stylesheet" type="text/css" href="css/github-markdown.css"/>
    <link rel="stylesheet" type="text/css" href="css/atom-one-dark-reasonable.css"/>
    <link rel="stylesheet" type="text/css" href="css/katex.min.css"/>

    <script src="js/marked.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/katex.min.js"></script>
    <script src="js/mermaid.min.js"></script>

    <script src="js/webfont.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/sequence-diagram-min.js"></script>

    <script src="js/raphael.min.js"></script>
    <script src="js/flowchart-latest.js"></script>

    <script src="js/echarts.min.js"></script>

    <script src="js/index.js"></script>

    <script>
    window.onload=()=>{
        // 组件初始化
        init();

        // markdown解析
        const mdTxt=document.querySelector("#src").value.trim();
        const html=marked(mdTxt);
        document.querySelector("#dest").innerHTML=html;

        // mermaid图表生成
        document.querySelectorAll(".mermaid").forEach((ele)=>{
            ele.parentNode.style.display=null;
        });
        mermaid.contentLoaded();

        // sequence图
        document.querySelectorAll(".sequence[handled='false']").forEach((ele)=>{
            let nd=null;
            try{
                let txt=ele.innerText;//此处不能使用innerHTML，因为会把符号转义，eg. > 变为 &gt;
                let eleId=ele.getAttribute('targetid');
                nd=document.querySelector(`#${eleId}`);
                nd.innerHTML="";
                window.Diagram.parse(txt).drawSVG(eleId ,{theme: 'simple'});
                ele.setAttribute("handled",'true');//置标识，表示已处理过，下次渲染不再重复绘制
            }catch(e){
                if(nd){
                    nd.innerHTML=`<div style='color:red; border:1px solid red; padding:15px;width:400px;margin-top:20x;margin-bottom:20px;'>时序图格式有误 !!!</div>`;
                }
            }
        });

        // flow图
        document.querySelectorAll(".flowchart[handled='false']").forEach((ele)=>{
            let nd=null;
            try{
                let txt=ele.innerText;//此处不能使用innerHTML，因为会把符号转义，eg. > 变为 &gt;
                let eleId=ele.getAttribute('targetid');
                nd=document.querySelector(`#${eleId}`);
                nd.innerHTML="";
                flowchart.parse(txt).drawSVG(eleId);
                ele.setAttribute("handled",'true');//置标识，表示已处理过，下次渲染不再重复绘制
            }catch(e){
                if(nd){
                    nd.innerHTML=`<div style='color:red; border:1px solid red; padding:15px;width:400px;margin-top:20x;margin-bottom:20px;'>流程图格式有误 !!!</div>`;
                }
            }
        });
      
        //echart图
        document.querySelectorAll(".echart-graph[handled='false']").forEach((ele)=>{
            let nd=null;
            try{
                let txt=ele.innerText;//此处不能使用innerHTML，因为会把符号转义，eg. > 变为 &gt;
                let eleId=ele.getAttribute('targetid');
                nd=document.querySelector(`#${eleId}`);
                nd.innerHTML="";

                const conf=echartParser.parse(txt);
                nd.style.width=conf.w;
                if(conf.h.endsWith("%")){
                    const percent=conf.h.substring(0,conf.h.length-1).trim();
                    nd.style.height=parseInt((stateHolderRef.current.winH-300)*parseFloat(percent)/100)+"px";
                }else{
                    nd.style.height=conf.h;
                }
                echarts.init(nd).setOption(conf.opt);
                
                // console.log(echarts.getInstanceByDom(nd));
                ele.setAttribute("w",conf.w);
                ele.setAttribute("h",conf.h);
                ele.setAttribute("handled",'true');//置标识，表示已处理过，下次渲染不再重复绘制
            }catch(e){
                console.log(e);
                let msg='Echart图表格式有误 !!!';
                if("string"===typeof(e)){
                    msg=`Echart图表格式有误：${e}`;
                }else if("object"===typeof(e) && e instanceof Error){
                    msg=`Echart图表格式有误：${e.message}`;
                }
                if(nd){
                    nd.innerHTML=`<div style='color:red; border:1px solid red; padding:15px;width:400px;margin-top:20x;margin-bottom:20px;'>${msg}</div>`;
                }
            }
        });
    };
    </script>
</head>

    <textarea id='src' style='display: none;'>```echart
bar
title 柱状图
w 50%
h 200px
x 横轴名称
y 纵轴名称
,2018,2019,2020
食品,500,400,300
娱乐,600,400,600
医疗,500,200,300

### 一、引导用户登录并获取授权码：authorization_code
#### 方式1：通过回调地址获取
```http
GET http://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=APP_KEY&redirect_uri=REDIRECT_URL&scope=basic,netdisk&display=page&qrcode=1&force_login=1 HTTP/1.1
```
> 需要填写APP_KEY、REDIRECT_URL，并且REDIRECT_URL需要在应用管理中注册

#### 方式2：直接从百度提供的页面上获取，需要手动复制授权码
```http
GET http://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=APP_KEY&redirect_uri=oob&scope=basic,netdisk&display=page&qrcode=1&force_login=1 HTTP/1.1
```
> 需要填写APP_KEY，redirect_uri参数固定传入oob即可，此方式只能手动复制授权码，无法与应用集成（自动获取授权码）



### 二、使用授权码换取访问令牌：access_token
```http
GET https://openapi.baidu.com/oauth/2.0/token?grant_type=authorization_code&code=CODE&client_id=APP_KEY&client_secret=APP_SECRET&redirect_uri=REDIRECT_URL HTTP/1.1
```
> 需要填写CODE、APP_KEY、APP_SECRET、REDIRECT_URL，其中REDIRECT_URL需要与上面传入的一致


### 三、目录列表
```http
GET https://pan.baidu.com/rest/2.0/xpan/file?method=list&dir=PATH&access_token=ACCESS_TOKEN HTTP/1.1
```
> 需要填写PATH、ACCESS_TOKEN


### 四、获取文件详细信息，包含下载地址
```http
GET https://pan.baidu.com/rest/2.0/xpan/multimedia?method=filemetas&dlink=1&access_token=ACCESS_TOKEN&fsids=FSIDS HTTP/1.1
```
> 需要填写ACCESS_TOKEN、FSIDS，其中FSIDS格式为数组：[111,222,333]  
> 返回数据中dlink为下载地址

### 五、下载文件
```http
GET DLINK&access_token=ACCESS_TOKEN HTTP/1.1
User-Agent: pan.baidu.com
```
> 需要填写DLINK、ACCESS_TOKEN  
> 并且请求头中要有 `User-Agent: pan.baidu.com`
